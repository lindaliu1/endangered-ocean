services:
  - type: web
    name: endangered-ocean-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn backend.api:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000
